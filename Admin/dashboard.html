<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Data Kasus</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="dashboard.style.css">
</head>
<body>

    <div class="d-flex">
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1 class="brand-title">Sigap</h1>
            </div>

            <ul class="nav flex-column sidebar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="dashboard.html">
                        <i class="bi bi-grid-fill me-2"></i> Data Kasus
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="pelapor.html">
                        <i class="bi bi-people-fill me-2"></i> Jumlah Pelapor
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="blogspot.html">
                        <i class="bi bi-file-earmark-text-fill me-2"></i> Blogspot
                    </a>
                </li>
            </ul>

            <div class="user-profile">
                <i class="bi bi-person-circle me-2 fs-3"></i>
                <div class="user-info">
                    <span class="user-name" id="adminName">(Memuat...)</span>
                    <span class="user-role" id="adminRole">Admin</span>
                </div>
            </div>
        </nav>

        <main class="main-content" id="mainContent">
            <header class="content-header">
                <button class="btn sidebar-toggle" id="sidebarToggle" type="button">
                    <i class="bi bi-list fs-3"></i>
                </button>
                
                <h2>Data Kasus</h2>
                <button class="btn btn-outline-danger btn-sm" id="deleteSelectedBtn" disabled>
                    <i class="bi bi-trash-fill"></i> Hapus Dipilih
                </button>
            </header>

            <div class="row case-list-header g-0 d-none d-lg-flex">
                <div class="col-auto me-3"><input class="form-check-input" type="checkbox" id="selectAll"></div>
                <div class="col-lg-1">ID Laporan</div>
                <div class="col-lg-2">Tingkat Khawatir</div>
                <div class="col-lg-3">Email Kontak</div>
                <div class="col-lg-2">Tanggal Lapor</div>
                <div class="col-lg-2">Status</div>
            </div>

            <div class="case-list" id="caseList">
                <div class="text-center p-5" id="loadingIndicator">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p class="mt-2 text-muted">Memuat data laporan...</p>
                </div>
            </div> 
            
            <footer class="content-footer">
                <div class="legend-item">
                    <div class="legend-color sedikit"></div> Sedikit Khawatir
                </div>
                <div class="legend-item">
                    <div class="legend-color khawatir"></div> Khawatir
                </div>
                <div class="legend-item">
                    <div class="legend-color sangat"></div> Sangat Khawatir
                </div>
            </footer>

        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const API_BASE_URL = 'http://localhost/WEBSITE-PPKS/Back-End/public/api';
        
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const toggleButton = document.getElementById('sidebarToggle');
            const mainContent = document.getElementById('mainContent');
            const caseList = document.getElementById('caseList');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const selectAllCheckbox = document.getElementById('selectAll');
            const deleteSelectedBtn = document.getElementById('deleteSelectedBtn');

            // 1. Memuat Info Admin
            function loadAdminInfo() {
                const userData = sessionStorage.getItem('userData');
                if (!userData) {
                    alert('Sesi habis atau belum login. Harap login kembali.');
                    window.location.href = 'index.html';
                    return;
                }
                const user = JSON.parse(userData);
                document.getElementById('adminName').textContent = user.nama_lengkap;
                document.getElementById('adminRole').textContent = user.role.toUpperCase();
            }
            
            // Helper untuk mengubah string status menjadi CSS class
            function getStatusClass(status) {
                switch (status.toUpperCase()) {
                    case 'SELESAI':
                    case 'PERLINDUNGAN':
                        return 'status-complete';
                    case 'DIPROSES':
                    case 'DITERIMA':
                        return 'status-process';
                    case 'DRAFT':
                    case 'DITOLAK':
                        return 'status-draft';
                    default:
                        return 'status-pending';
                }
            }
            
            // Helper untuk memformat tanggal
            function formatDate(dateString) {
                const options = { day: '2-digit', month: 'short', year: 'numeric' };
                return new Date(dateString).toLocaleDateString('id-ID', options);
            }
            
            // 2. Mengambil dan Menampilkan Daftar Laporan
            async function fetchLaporan() {
                loadingIndicator.style.display = 'block';
                caseList.innerHTML = ''; // Kosongkan list sebelum memuat
                
                try {
                    const response = await fetch(API_BASE_URL + '/admin/laporan');
                    const result = await response.json();

                    if (response.ok && result.success) {
                        if (result.data.length === 0) {
                            caseList.innerHTML = '<p class="text-center p-5 text-muted">Tidak ada data laporan yang tersedia.</p>';
                        } else {
                            result.data.forEach(laporan => {
                                const statusClass = getStatusClass(laporan.status_laporan);
                                const khawatirClass = laporan.tingkat_khawatir; // sedikit, khawatir, sangat
                                
                                const html = `
                                <a href="detail-kasus.html?id=${laporan.id}" class="case-item-link">
                                    <div class="case-item" data-id="${laporan.id}">
                                        <div class="row g-0 align-items-center w-100">
                                            <div class="col-auto me-3"><input class="form-check-input case-checkbox" type="checkbox" data-id="${laporan.id}"></div>
                                            <div class="col-lg-1"><span class="case-id">#${laporan.kode_laporan}</span></div>
                                            <div class="col-lg-2"><div class="khawatir-bar ${khawatirClass}"></div></div>
                                            <div class="col-lg-3"><i class="bi bi-envelope-fill me-2 text-muted"></i> ${laporan.email_korban || 'Anonim'}</div>
                                            <div class="col-lg-2"><i class="bi bi-calendar-event-fill me-2 text-muted"></i> ${formatDate(laporan.tanggal_laporan)}</div>
                                            <div class="col-lg-2"><span class="status-badge ${statusClass}">${laporan.status_laporan.toUpperCase()}</span></div>
                                        </div>
                                    </div>
                                </a>
                                `;
                                caseList.insertAdjacentHTML('beforeend', html);
                            });
                            attachCheckboxListeners();
                        }
                    } else {
                        caseList.innerHTML = `<p class="text-center p-5 text-danger">Gagal memuat data: ${result.message || 'Terjadi kesalahan API.'}</p>`;
                    }
                } catch (error) {
                    console.error('Error fetching laporan:', error);
                    caseList.innerHTML = '<p class="text-center p-5 text-danger">Koneksi gagal. Pastikan backend berjalan.</p>';
                } finally {
                    loadingIndicator.style.display = 'none';
                }
            }
            
            // 3. Logika Checkbox dan Hapus Massal
            function attachCheckboxListeners() {
                const checkboxes = document.querySelectorAll('.case-checkbox');
                checkboxes.forEach(cb => cb.addEventListener('change', checkSelection));
                selectAllCheckbox.addEventListener('change', toggleSelectAll);
                deleteSelectedBtn.addEventListener('click', deleteSelectedLaporan);
            }

            function checkSelection() {
                const selectedCount = document.querySelectorAll('.case-checkbox:checked').length;
                deleteSelectedBtn.disabled = selectedCount === 0;
            }

            function toggleSelectAll(event) {
                const isChecked = event.target.checked;
                document.querySelectorAll('.case-checkbox').forEach(cb => {
                    cb.checked = isChecked;
                });
                checkSelection();
            }
            
            async function deleteSelectedLaporan() {
                const selectedIds = Array.from(document.querySelectorAll('.case-checkbox:checked')).map(cb => cb.dataset.id);
                
                if (selectedIds.length === 0 || !confirm(`Yakin ingin menghapus ${selectedIds.length} laporan terpilih? Aksi ini tidak dapat dibatalkan.`)) {
                    return;
                }
                
                deleteSelectedBtn.disabled = true;
                deleteSelectedBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Menghapus...';
                
                try {
                    // Kirim permintaan DELETE satu per satu (atau batch jika API mendukung)
                    const results = await Promise.all(selectedIds.map(id => 
                        fetch(API_BASE_URL + `/admin/laporan/${id}`, { method: 'DELETE' })
                    ));
                    
                    const failed = results.filter(res => !res.ok).length;
                    
                    if (failed === 0) {
                        alert(`Berhasil menghapus ${selectedIds.length} laporan.`);
                    } else {
                        alert(`Gagal menghapus ${failed} laporan. Silakan coba lagi.`);
                    }
                    
                } catch (error) {
                    alert('Terjadi kesalahan saat menghapus data.');
                } finally {
                    selectAllCheckbox.checked = false;
                    fetchLaporan(); // Muat ulang data
                }
            }

            // 4. Logika Sidebar Toggle
            toggleButton.addEventListener('click', function(event) {
                event.stopPropagation(); 
                sidebar.classList.toggle('active');
            });

            mainContent.addEventListener('click', function() {
                if (sidebar.classList.contains('active')) {
                    sidebar.classList.remove('active');
                }
            });
            
            // START
            loadAdminInfo();
            fetchLaporan();
        });
    </script>
</body>
</html>
