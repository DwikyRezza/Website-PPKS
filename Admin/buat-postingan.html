<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Buat Postingan Baru</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="dashboard.style.css">
</head>
<body>

    <div class="d-flex">
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header"><h1 class="brand-title">Sigap</h1></div>
            <ul class="nav flex-column sidebar-nav">
                <li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="bi bi-grid-fill me-2"></i> Data Kasus</a></li>
                <li class="nav-item"><a class="nav-link" href="pelapor.html"><i class="bi bi-people-fill me-2"></i> Jumlah Pelapor</a></li>
                <li class="nav-item"><a class="nav-link active" href="blogspot.html"><i class="bi bi-file-earmark-text-fill me-2"></i> Blogspot</a></li>
            </ul>
            <div class="user-profile">
                <i class="bi bi-person-circle me-2 fs-3"></i>
                <div class="user-info">
                    <span class="user-name" id="adminName">(Memuat...)</span>
                    <span class="user-role" id="adminRole">Admin</span>
                </div>
            </div>
        </nav>

        <main class="main-content" id="mainContent">
            <header class="content-header">
                <button class="btn sidebar-toggle" id="sidebarToggle" type="button"><i class="bi bi-list fs-3"></i></button>
                <h2 class="breadcrumb-header">
                    <a href="blogspot.html">Blogspot</a> 
                    <i class="bi bi-chevron-right"></i> 
                    <span>Posting</span>
                </h2>
                <div></div> </header>
            
            <form id="postForm" novalidate>
                <div class="card shadow-sm border-0 detail-card">
                    <div class="card-body p-4 p-md-5">
                        <div class="row g-4 mb-4">
                            <div class="col-lg-4">
                                <div class="image-upload-wrapper">
                                    <label for="imageUpload" class="image-upload-box" id="imageUploadLabel">
                                        <i class="bi bi-image default-icon"></i>
                                        <img src="#" alt="Image Preview" id="imagePreview" class="image-preview">
                                    </label>
                                    <input type="file" id="imageUpload" name="imageUpload" accept="image/*" class="d-none">
                                </div>
                                <div class="validation-error" id="imageError">
                                    Gambar tidak boleh kosong.
                                </div>
                            </div>
                            
                            <div class="col-lg-8">
                                <input type="text" id="postJudul" name="postJudul" class="form-control post-input-judul" placeholder="Judul">
                                <div class="validation-error" id="judulError">
                                    Judul tidak boleh kosong.
                                </div>
                            </div>
                        </div>

                        <div>
                            <textarea id="postIsi" name="postIsi" class="form-control post-input-isi" placeholder="(isi)" rows="10"></textarea>
                            <div class="validation-error" id="isiError">
                                Isi tidak boleh kosong.
                            </div>
                        </div>
                    </div>
                </div>

                <footer class="content-footer-blog">
                    <button type="submit" class="btn btn-primary posting-btn" id="postBtn">Posting</button>
                </footer>
            </form>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const API_BASE_URL = 'http://localhost/WEBSITE-PPKS/Back-End/public/api';

        document.addEventListener('DOMContentLoaded', function() {
            // Memuat Info Admin
            function loadAdminInfo() {
                const userData = sessionStorage.getItem('userData');
                if (!userData) {
                    window.location.href = 'index.html'; 
                    return;
                }
                const user = JSON.parse(userData);
                document.getElementById('adminName').textContent = user.nama_lengkap;
                document.getElementById('adminRole').textContent = user.role.toUpperCase();
            }

            // --- 1. SCRIPT UNTUK IMAGE PREVIEW ---
            const imageUpload = document.getElementById('imageUpload');
            const imagePreview = document.getElementById('imagePreview');
            const imageUploadLabel = document.getElementById('imageUploadLabel');
            
            imageUpload.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        imagePreview.src = e.target.result;
                        imageUploadLabel.classList.add('has-image');
                    }
                    reader.readAsDataURL(file);
                }
            });

            // --- 2. SCRIPT UNTUK SUBMIT FORM KE API ---
            const postForm = document.getElementById('postForm');
            const postJudul = document.getElementById('postJudul');
            const postIsi = document.getElementById('postIsi');
            const postBtn = document.getElementById('postBtn');
            
            const imageError = document.getElementById('imageError');
            const judulError = document.getElementById('judulError');
            const isiError = document.getElementById('isiError');

            function toggleError(element, show) {
                element.style.display = show ? 'block' : 'none';
            }

            postForm.addEventListener('submit', async function(event) {
                event.preventDefault(); 
                let isValid = true;
                
                // Reset semua error
                toggleError(imageError, false);
                toggleError(judulError, false);
                toggleError(isiError, false);
                
                // Validasi
                if (postJudul.value.trim() === '') {
                    toggleError(judulError, true);
                    isValid = false;
                }
                if (postIsi.value.trim() === '') {
                    toggleError(isiError, true);
                    isValid = false;
                }
                if (imageUpload.files.length === 0) {
                    toggleError(imageError, true);
                    isValid = false;
                }

                if (!isValid) return;

                // Disable tombol dan tampilkan loading
                const originalText = postBtn.innerHTML;
                postBtn.disabled = true;
                postBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Memposting...';

                // Gunakan FormData untuk mengirim data teks dan file
                const formData = new FormData();
                formData.append('postJudul', postJudul.value);
                formData.append('postIsi', postIsi.value);
                if (imageUpload.files[0]) {
                    formData.append('imageUpload', imageUpload.files[0]);
                }
                
                try {
                    const response = await fetch(API_BASE_URL + '/posts', {
                        method: 'POST',
                        body: formData // TIDAK PERLU Content-Type header saat menggunakan FormData
                    });

                    const result = await response.json();

                    if (response.ok && result.success) {
                        alert('Postingan berhasil dibuat!');
                        window.location.href = 'blogspot.html';
                    } else {
                        alert(`Gagal membuat postingan: ${result.message || 'Terjadi kesalahan server.'}`);
                    }
                } catch (error) {
                    console.error('Network Error:', error);
                    alert('Koneksi ke server gagal. Pastikan backend berjalan.');
                } finally {
                    postBtn.disabled = false;
                    postBtn.innerHTML = originalText;
                }
            });
            
            // Logika Sidebar Toggle (TETAP SAMA)
            const sidebar = document.getElementById('sidebar');
            const toggleButton = document.getElementById('sidebarToggle');
            const mainContent = document.getElementById('mainContent');
            toggleButton.addEventListener('click', function(event) {
                event.stopPropagation(); 
                sidebar.classList.toggle('active');
            });
            mainContent.addEventListener('click', function() {
                if (sidebar.classList.contains('active')) {
                    sidebar.classList.remove('active');
                }
            });
            
            loadAdminInfo();
        });
    </script>
</body>
</html>
