<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigap - Log in Admin</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row vh-100">
            <div class="col-lg-5 col-md-6 d-flex justify-content-center align-items-center form-column">
                <div class="form-container">
                    <h1 class="brand-title">Sigap</h1>
                    <p class="subtitle mb-4">Log in Admin</p>

                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" required>
                                <span class="input-group-text" id="togglePasswordIcon">
                                    <i class="bi bi-eye-slash" id="eyeIcon"></i>
                                </span>
                            </div>
                        </div>

                        <div id="errorMessage" class="alert alert-danger d-none" role="alert">
                            Username atau Password salah!
                        </div>
                        
                        <div class="d-grid mt-3">
                            <button type="submit" class="btn btn-primary btn-login" id="loginBtn">Log in</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-lg-7 col-md-6 d-none d-md-flex justify-content-center align-items-center image-column">
                <img src="illustration.png" class="img-fluid w-75" alt="Ilustrasi Admin bekerja">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // NOTE: Sesuaikan URL ini jika lokasi folder proyek Anda berbeda di XAMPP htdocs
            const API_BASE_URL = 'http://localhost/Website-PPKS/Back-End/public/api';
            
            const passwordField = document.getElementById('password');
            const toggleIconContainer = document.getElementById('togglePasswordIcon');
            const eyeIcon = document.getElementById('eyeIcon');
            
            const loginForm = document.getElementById('loginForm');
            const usernameField = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');

            // --- FUNGSI IKON MATA ---
            passwordField.addEventListener('input', function() {
                toggleIconContainer.style.display = (passwordField.value.length > 0) ? 'flex' : 'none';
            });

            toggleIconContainer.addEventListener('click', function() {
                const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', type);
                
                if (type === 'text') {
                    eyeIcon.classList.remove('bi-eye-slash');
                    eyeIcon.classList.add('bi-eye');
                } else {
                    eyeIcon.classList.remove('bi-eye');
                    eyeIcon.classList.add('bi-eye-slash');
                }
            });

            // --- FUNGSI LOGIN DENGAN FETCH API ---
            loginForm.addEventListener('submit', async function(event) {
                event.preventDefault();

                const username = usernameField.value;
                const password = passwordInput.value;
                
                errorMessage.classList.add('d-none');
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Loading...';

                try {
                    const response = await fetch(API_BASE_URL + '/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });

                    const result = await response.json();

                    if (response.ok && result.success) {
                        // Simpan data user ke sessionStorage untuk ditampilkan di sidebar
                        sessionStorage.setItem('userData', JSON.stringify(result.user));
                        
                        alert(`Selamat datang, ${result.user.nama_lengkap}!`);
                        // Redirect ke dashboard
                        window.location.href = "dashboard.html"; 
                    } else {
                        errorMessage.textContent = result.message || "Username atau Password salah!";
                        errorMessage.classList.remove('d-none');
                    }
                } catch (error) {
                    console.error('Network Error:', error);
                    errorMessage.textContent = "Koneksi ke server gagal. Pastikan backend PHP berjalan.";
                    errorMessage.classList.remove('d-none');
                } finally {
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = 'Log in';
                }
            });
        });
    </script>
</body>
</html>
