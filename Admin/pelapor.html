<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Jumlah Pelapor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="dashboard.style.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>

    <div class="d-flex">
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1 class="brand-title">Sigap</h1>
            </div>

            <ul class="nav flex-column sidebar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">
                        <i class="bi bi-grid-fill me-2"></i> Data Kasus
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="pelapor.html">
                        <i class="bi bi-people-fill me-2"></i> Jumlah Pelapor
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="blogspot.html">
                        <i class="bi bi-file-earmark-text-fill me-2"></i> Blogspot
                    </a>
                </li>
            </ul>

            <div class="user-profile">
                <i class="bi bi-person-circle me-2 fs-3"></i>
                <div class="user-info">
                    <span class="user-name" id="adminName">(Memuat...)</span>
                    <span class="user-role" id="adminRole">Admin</span>
                </div>
            </div>
        </nav>

        <main class="main-content" id="mainContent">
            <header class="content-header">
                <button class="btn sidebar-toggle" id="sidebarToggle" type="button">
                    <i class="bi bi-list fs-3"></i>
                </button>
                <h2>Jumlah Pelapor</h2>
                <div></div> </header>
            
            <div id="statsLoader" class="text-center p-5">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="mt-2 text-muted">Memuat data statistik...</p>
            </div>

            <div class="stat-card-main card shadow-sm border-0 mb-4" id="statCardMain" style="display: none;">
                <div class="card-body p-4">
                    <div class="row align-items-center">
                        <div class="col-md-5 d-flex justify-content-center align-items-center">
                            <div style="width: 200px; height: 200px;">
                                <canvas id="genderDonutChart"></canvas>
                            </div>
                        </div>
                        <div class="col-md-7">
                            <table class="table gender-table">
                                <thead>
                                    <tr>
                                        <th>JENIS KELAMIN</th>
                                        <th class="text-end">TOTAL</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><span class="legend-dot" style="background-color: #3B82F6;"></span> Laki-Laki</td>
                                        <td class="text-end fw-bold" id="table-laki">0</td>
                                    </tr>
                                    <tr>
                                        <td><span class="legend-dot" style="background-color: #EF4444;"></span> Perempuan</td>
                                        <td class="text-end fw-bold" id="table-perempuan">0</td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td><strong>Total</strong></td>
                                        <td class="text-end fw-bold" id="table-total">0</td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="count-card card card-body border-0 shadow-sm" style="display: none;">
                </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const API_BASE_URL = 'http://localhost/WEBSITE-PPKS/Back-End/public/api';

        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const toggleButton = document.getElementById('sidebarToggle');
            const mainContent = document.getElementById('mainContent');
            const statsLoader = document.getElementById('statsLoader');
            const statCardMain = document.getElementById('statCardMain');
            
            let genderChart;
            
            // Memuat Info Admin
            function loadAdminInfo() {
                const userData = sessionStorage.getItem('userData');
                if (!userData) {
                    window.location.href = 'index.html'; 
                    return;
                }
                const user = JSON.parse(userData);
                document.getElementById('adminName').textContent = user.nama_lengkap;
                document.getElementById('adminRole').textContent = user.role.toUpperCase();
            }

            // Fungsi untuk membuat/memperbarui Chart
            function updateChart(lakiCount, perempuanCount) {
                const ctx = document.getElementById('genderDonutChart').getContext('2d');
                const data = [lakiCount, perempuanCount];
                const total = lakiCount + perempuanCount;
                
                document.getElementById('table-laki').textContent = lakiCount.toLocaleString('id-ID');
                document.getElementById('table-perempuan').textContent = perempuanCount.toLocaleString('id-ID');
                document.getElementById('table-total').textContent = total.toLocaleString('id-ID');

                if (genderChart) {
                    genderChart.data.datasets[0].data = data;
                    genderChart.update();
                    return;
                }
                
                genderChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Laki-Laki', 'Perempuan'],
                        datasets: [{
                            label: 'Jumlah Pelapor',
                            data: data,
                            backgroundColor: ['#3B82F6', '#EF4444'],
                            borderColor: ['#FFFFFF'],
                            borderWidth: 4,
                            hoverOffset: 4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        cutout: '70%',
                        plugins: { legend: { display: false } }
                    }
                });
            }
            
            // Mengambil Data Statistik Gender dari API
            async function fetchGenderStats() {
                statsLoader.style.display = 'block';
                statCardMain.style.display = 'none';

                try {
                    // Endpoint ini mengembalikan statistik umum, asumsi gender dipisahkan di endpoint lain atau dihitung di frontend (sementara)
                    // Kita akan menggunakan endpoint /admin/stats untuk simulasi data totalnya saja
                    const response = await fetch(API_BASE_URL + '/admin/stats');
                    const result = await response.json();

                    if (response.ok && result.success) {
                        // SIMULASI data gender karena /admin/stats hanya mengembalikan 3 angka total
                        // Di implementasi nyata, Anda akan membuat endpoint khusus seperti /admin/stats/gender
                        const totalKorban = result.data.korban_berani_bicara; 
                        const sim_laki = Math.floor(totalKorban * 0.49); // Simulasi 49%
                        const sim_perempuan = totalKorban - sim_laki; 

                        updateChart(sim_laki, sim_perempuan);
                        statCardMain.style.display = 'block';
                    } else {
                        alert(`Gagal memuat statistik: ${result.message || 'Terjadi kesalahan API.'}`);
                    }
                } catch (error) {
                    console.error('Error fetching stats:', error);
                    statsLoader.innerHTML = '<p class="text-danger">Koneksi gagal. Pastikan backend berjalan.</p>';
                } finally {
                    statsLoader.style.display = 'none';
                }
            }


            // Logika Sidebar Toggle (TETAP SAMA)
            toggleButton.addEventListener('click', function(event) {
                event.stopPropagation(); 
                sidebar.classList.toggle('active');
            });

            mainContent.addEventListener('click', function() {
                if (sidebar.classList.contains('active')) {
                    sidebar.classList.remove('active');
                }
            });
            
            // START
            loadAdminInfo();
            fetchGenderStats();
        });
    </script>
</body>
</html>
