<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Blogspot</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="dashboard.style.css">
</head>
<body>

    <div class="d-flex">
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1 class="brand-title">Sigap</h1>
            </div>

            <ul class="nav flex-column sidebar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">
                        <i class="bi bi-grid-fill me-2"></i> Data Kasus
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="pelapor.html">
                        <i class="bi bi-people-fill me-2"></i> Jumlah Pelapor
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="blogspot.html">
                        <i class="bi bi-file-earmark-text-fill me-2"></i> Blogspot
                    </a>
                </li>
            </ul>

            <div class="user-profile">
                <i class="bi bi-person-circle me-2 fs-3"></i>
                <div class="user-info">
                    <span class="user-name" id="adminName">(Memuat...)</span>
                    <span class="user-role" id="adminRole">Admin</span>
                </div>
            </div>
        </nav>

        <main class="main-content" id="mainContent">
            <header class="content-header">
                <button class="btn sidebar-toggle" id="sidebarToggle" type="button">
                    <i class="bi bi-list fs-3"></i>
                </button>
                
                <h2>Blogspot</h2>
                
                <button class="btn btn-outline-danger btn-sm" id="deleteSelectedBtn" disabled>
                    <i class="bi bi-trash-fill"></i> Hapus Dipilih
                </button>
            </header>

            <div class="row blog-list-header g-0 d-none d-lg-flex">
                <div class="col-auto me-3"><input class="form-check-input" type="checkbox" id="selectAll"></div>
                <div class="col-lg-1">ID</div>
                <div class="col-lg-5">Judul</div>
                <div class="col-lg-2 text-center">Terakhir di Ubah</div>
                <div class="col-lg-1 text-center"></div> 
            </div>

            <div class="blog-list" id="blogList">
                 <div class="text-center p-5" id="loadingIndicator">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p class="mt-2 text-muted">Memuat data postingan...</p>
                </div>
                </div>
            
            <footer class="content-footer-blog">
                <a href="buat-postingan.html" class="btn btn-primary posting-btn">Posting</a>
            </footer>

        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const API_BASE_URL = 'http://localhost/WEBSITE-PPKS/Back-End/public/api';

        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const toggleButton = document.getElementById('sidebarToggle');
            const mainContent = document.getElementById('mainContent');
            const blogList = document.getElementById('blogList');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const selectAllCheckbox = document.getElementById('selectAll');
            const deleteSelectedBtn = document.getElementById('deleteSelectedBtn');
            
            // Memuat Info Admin
            function loadAdminInfo() {
                const userData = sessionStorage.getItem('userData');
                if (!userData) {
                    window.location.href = 'index.html';
                    return;
                }
                const user = JSON.parse(userData);
                document.getElementById('adminName').textContent = user.nama_lengkap;
                document.getElementById('adminRole').textContent = user.role.toUpperCase();
            }

            // Helper untuk memformat tanggal
            function formatDate(dateString) {
                const options = { day: '2-digit', month: 'short', year: 'numeric' };
                return new Date(dateString).toLocaleDateString('id-ID', options);
            }

            // Mengambil dan Menampilkan Daftar Postingan
            async function fetchPosts() {
                loadingIndicator.style.display = 'block';
                blogList.innerHTML = ''; // Kosongkan list sebelum memuat
                
                try {
                    const response = await fetch(API_BASE_URL + '/posts');
                    const result = await response.json();

                    if (response.ok && result.success) {
                        if (result.data.length === 0) {
                            blogList.innerHTML = '<p class="text-center p-5 text-muted">Belum ada postingan blog yang tersedia.</p>';
                        } else {
                            result.data.forEach(post => {
                                const html = `
                                <div class="blog-item">
                                    <div class="row g-0 align-items-center w-100">
                                        <div class="col-auto me-3"><input class="form-check-input post-checkbox" type="checkbox" data-id="${post.id}"></div>
                                        <div class="col-lg-1"><span class="blog-no">#${post.id}</span></div>
                                        <div class="col-lg-5"><span class="blog-title">${post.judul}</span></div>
                                        <div class="col-lg-2 text-center"><i class="bi bi-calendar-event-fill me-2 text-muted"></i> ${formatDate(post.created_at)}</div>
                                        <div class="col-lg-1 text-center">
                                            <a href="edit-blog.html?id=${post.id}" class="btn btn-sm btn-light-success">Edit</a>
                                        </div>
                                    </div>
                                </div>
                                `;
                                blogList.insertAdjacentHTML('beforeend', html);
                            });
                            attachCheckboxListeners();
                        }
                    } else {
                        blogList.innerHTML = `<p class="text-center p-5 text-danger">Gagal memuat data: ${result.message || 'Terjadi kesalahan API.'}</p>`;
                    }
                } catch (error) {
                    console.error('Error fetching posts:', error);
                    blogList.innerHTML = '<p class="text-center p-5 text-danger">Koneksi gagal. Pastikan backend berjalan.</p>';
                } finally {
                    loadingIndicator.style.display = 'none';
                }
            }
            
            // Logika Checkbox dan Hapus Massal
            function attachCheckboxListeners() {
                const checkboxes = document.querySelectorAll('.post-checkbox');
                checkboxes.forEach(cb => cb.addEventListener('change', checkSelection));
                selectAllCheckbox.addEventListener('change', toggleSelectAll);
                deleteSelectedBtn.addEventListener('click', deleteSelectedPosts);
            }

            function checkSelection() {
                const selectedCount = document.querySelectorAll('.post-checkbox:checked').length;
                deleteSelectedBtn.disabled = selectedCount === 0;
            }

            function toggleSelectAll(event) {
                const isChecked = event.target.checked;
                document.querySelectorAll('.post-checkbox').forEach(cb => {
                    cb.checked = isChecked;
                });
                checkSelection();
            }
            
            async function deleteSelectedPosts() {
                const selectedIds = Array.from(document.querySelectorAll('.post-checkbox:checked')).map(cb => cb.dataset.id);
                
                if (selectedIds.length === 0 || !confirm(`Yakin ingin menghapus ${selectedIds.length} postingan terpilih? Aksi ini tidak dapat dibatalkan.`)) {
                    return;
                }
                
                deleteSelectedBtn.disabled = true;
                deleteSelectedBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Menghapus...';
                
                try {
                    // Kirim permintaan DELETE satu per satu
                    const results = await Promise.all(selectedIds.map(id => 
                        fetch(API_BASE_URL + `/posts/${id}`, { method: 'DELETE' })
                    ));
                    
                    const failed = results.filter(res => !res.ok).length;
                    
                    if (failed === 0) {
                        alert(`Berhasil menghapus ${selectedIds.length} postingan.`);
                    } else {
                        alert(`Gagal menghapus ${failed} postingan. Silakan coba lagi.`);
                    }
                    
                } catch (error) {
                    alert('Terjadi kesalahan saat menghapus data.');
                } finally {
                    selectAllCheckbox.checked = false;
                    fetchPosts(); // Muat ulang data
                }
            }


            // Logika Sidebar Toggle (TETAP SAMA)
            toggleButton.addEventListener('click', function(event) {
                event.stopPropagation(); 
                sidebar.classList.toggle('active');
            });

            mainContent.addEventListener('click', function() {
                if (sidebar.classList.contains('active')) {
                    sidebar.classList.remove('active');
                }
            });
            
            // START
            loadAdminInfo();
            fetchPosts();
        });
    </script>
</body>
</html>
